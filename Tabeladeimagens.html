<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Imagens</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Tabela de Imagens</h2>
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Leão" alt="Imagem Leão"></td>
                <td>Descrição da Imagem Leão</td>
                <td><a href="caminho_da_imagem1.jpg">Ver imagem 1</a></td>
            </tr>
            <tr>
                <td><img src="Onça" alt="Imagem Onça"></td>
                <td>Descrição da Imagem Onça</td>
                <td><a href="caminho_da_imagem2.jpg">Ver imagem 2</a></td>
            </tr>
			<tr>
				<td><img src="Tigre" alt="Imagem Tigre"></td>
                <td>Descrição da Imagem Tigre</td>
                <td><a href="caminho_da_imagem3.jpg">Ver imagem 2</a></td>
			</tr>
        </tbody>
    </table>
</body>
</html>
